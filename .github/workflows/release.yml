name: Node.js Package
on:
  release:
    types: [created]
jobs:
  install:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14.15.3'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
      - name: install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Tests
        run: npm run test:ci
